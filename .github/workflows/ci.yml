name: prevent commit

on:
  pull_request:
    branches:
      - master
      - dev

jobs:
  build:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: ./desktop_dapp
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: "15"
          distribution: "adopt"
      - name: Set up Flutter
        uses: subosito/flutter-action@v1
        with:
          flutter-version: "2.5.2"
          channel: "stable"
      - name: Move to flutter folder
      - name: Install pub Dependencies
        run: flutter pub get
      - name: Analyze project source
        run: flutter analyze